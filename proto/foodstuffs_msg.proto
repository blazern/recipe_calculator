syntax = "proto2";

package model;

import "proto/foodstuff.proto";
import "proto/recipe.proto";

option java_package = "korablique.recipecalculator.model.proto";
option java_outer_classname = "FoodstuffsMsgProtos";

message FoodstuffsMsg {
  repeated Foodstuff plain_foodstuffs = 1;
  repeated Recipe recipes = 2;
}
